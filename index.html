<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App </title>
</head>
<body>
    <h1> To Do App </h1>
    <div class="main">
        <input type="text" id="input">
    <button type="button" id="button" onclick="addTask()" >Click Here</button> 
    <select class="filter" onchange="filterTask()">
        <option class="default">filter</option>
        <option class="all">All</option>
        <option class="active">Active</option>
        <option class="completed">Completed</option>
    </select>
    <ol id="list">
    </ol>
    </div>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="style.css" /></body>
</html>
